    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Physics Simulation</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div id="debugInfo" style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px;"></div>
            <h1 id="titleCard">Physics Simulator</h1>
            <div id="menu">
                <button id="bodyProblemButton">Multiple Body Problem</button>
                <button id="projectileMotionButton">Projectile Motion</button>
            </div>
            <div id="bodyProblemMenu" style="display:none">
                <h2>Multiple Body Problem</h2>
                <h4>Click Canvas To Place/Edit Body</h4>
            </div>
            <div id="projectileMotionMenu" style="display:none">
                <h2>Projectile Motion</h2>
                <h4>Click To Place and Launch</h4>
            </div>
            <canvas id="simulationCanvas" width="800" height="600" style="display:none;"></canvas>
            <div id="specWindow" class = "popup" style="display:none;">
                <div class="popup-content">
                    <label for="massInput">Mass:</label>
                    <input type="number" id="massInput" min="0" step="0.1">
                    <label for="radiusInput">Radius:</label>
                    <input type="number" id="radiusInput" min="1" step="1">
                    <button id="saveButton">Save</button>
                    <button id="closeButton">Close</button>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
    </html>
